<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>upload</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../libs/ext/layui/css/layui.css">
    <link rel="stylesheet" href="sass/upload.css">
</head>
<body>
<div id="upload">
    <button type="button" class="layui-btn layui-btn-normal" onclick="btn()">上传附件</button>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>常规使用：普通图片上传</legend>
    </fieldset>
    <div class="layui-upload">
        <button type="button" class="layui-btn" id="test1">上传图片</button>
        <div class="layui-upload-list">
            <img class="layui-upload-img" id="demo1">
            <p id="demoText"></p>
        </div>
    </div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend>上传多张图片</legend>
    </fieldset>

    <div class="layui-upload">
        <button type="button" class="layui-btn" id="test2">多图片上传</button>
        <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
            预览图：
            <div class="layui-upload-list" id="demo2"></div>
        </blockquote>
    </div>

    <button type="button" class="layui-btn" id="test5"><i class="layui-icon"></i>上传视频</button>
</div>

<script src="../libs/jquery-1.8.0.min.js"></script>
<script src="../libs/ext/layui/layui.all.js"></script>
<script src="js/upload.js"></script>
</body>
</html>
