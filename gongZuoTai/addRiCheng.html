<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加日程</title>
    <link rel="stylesheet" href="../libs/ext/layui/css/layui.css"/>
    <link rel="stylesheet" href="../libs/ext/font-awesome-4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../libs/public.css"/>
    <link rel="stylesheet" href="../libs/common.css"/>
    <link rel="stylesheet" href="css/addRiCheng.css"/>
</head>
<body id="addRiCheng">
<div class="layui-form addRiCheng">
    <div class="ding">
        <input id="date" class="layui-input" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})">
        <span class="span">选择时间：</span>
    </div>
    <div class="textarea">
        <textarea id="content" class="layui-textarea" placeholder="日程内容"></textarea>
    </div>
    <div class="btn">
        <button class="layui-btn determine" onclick="saveAddRiCheng()">保存</button>
    </div>
</div>

<script src="../libs/jquery-1.8.0.min.js?v=20170827"></script>
<script src="../libs/ext/layui/layui.all.js?v=20170827"></script>
<script src="../libs/ext/laydate/laydate.js?v=20170827"></script>
<script src="../libs/public.js?v=20170827"></script>
<script src="js/addRiCheng.js"></script>
<script src="js/api/addRiChengApi.js"></script>
</body>
</html>
