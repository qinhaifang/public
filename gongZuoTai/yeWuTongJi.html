<body>
<div id="yewutongji" class="yewutongji">
    <div class="yewu-title">
        <a href="quanjushuju.html" roleAccess="fq_sj_qjsj">全局数据</a>

                <span class="houseActive" type="2">合租</span>
                <span type="1">整租</span>
                <span type="3">集中</span>
            </div>
    </div>
    <div class="yewuCon">
        <div class="yewuTopBox">
            <div class="chufang">
                <div class="contDiv contDivFirst">出房</div>
                <div class="contDiv contDivBehind">
                    <h3 name="jinRiChu">0</h3>
                    <p>今日出房</p>
                </div>
                <div class="contDiv contDivBehind">
                    <h3 name="benYueChu">0</h3>
                    <p>本月出房</p>
                </div>
            </div>
            <div class="shoufang">
                <div class="contDiv contDivFirst">收房</div>
                <div class="contDiv contDivBehind">
                    <h3 name="jinRiShou">0</h3>
                    <p>今日收房</p>
                </div>
                <div class="contDiv contDivBehind">
                    <h3 name="benYueShou">0</h3>
                    <p>本月收房</p>
                </div>
            </div>
            <div class="yuding">
                <div class="contDiv contDivFirst">预定</div>
                <div class="contDiv contDivBehind">
                    <h3 name="jinRiYuDing">0</h3>
                    <p>今日预定</p>
                </div>
                <div class="contDiv contDivBehind">
                    <h3 name="benYueYuDing">0</h3>
                    <p>本月预定</p>
                </div>
            </div>
            <div class="zukexuyue">
                <div class="contDiv contDivFirst">租客续约</div>
                <div class="contDiv contDivBehind">
                    <h3 name="jinRiXuYue">0</h3>
                    <p>今日租客续约</p>
                </div>
                <div class="contDiv contDivBehind">
                    <h3 name="benYueXuYue">0</h3>
                    <p>本月租客续约</p>
                </div>
            </div>
        </div>
        <div class="yewuMiddleBox">
            <div class="chufangShowBox">
                <h2 class="showBoxTitle">出房</h2>
                <div id="chufangmain" ></div>
            </div>
            <div class="shoufangShowBox">
                <h2 class="showBoxTitle">收房</h2>
                <div id="shoufangmain" ></div>
            </div>
        </div>
    </div>
