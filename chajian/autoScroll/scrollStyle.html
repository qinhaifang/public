<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滚动条插件</title>
    <link rel="stylesheet" href="css/scrollbar.css">
    <style>
        .box{
            width: 100px;
            height: 200px;
            border:1px solid #ccc;
            overflow: auto;
        }
        ul{
            height: auto;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ul>
    </div>
    <script src="../../libs/jquery.min.js"></script>
    <script src="js/scrollbar.js"></script>
    <script>
        $('.box').mCustomScrollbar();
    </script>
</body>
</html>
