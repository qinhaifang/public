<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="sass/shop.css">
</head>
<body>
<div id="shopOrder" class="shopJs">
    <ul class="head">
        <li>
            <label class="iconfont css">&#xe67e;</label>
            <input type="checkbox" class="checkAll" onchange="checkAll(this.checked)">
        </li>
        <li>商品名称</li>
        <li>价格</li>
        <li>数量</li>
        <li>单价</li>
        <li>删除</li>
    </ul>
    <div class="list">

    </div>
    <!--底部-->
    <div class="bar-wrapper">
        <div class="bar-right">
            <div class="calBtn">结算</div>
            <div class="totalMoney">共计: <strong class="total_text">0.00</strong></div>
            <div class="piece">已选商品&nbsp;<strong class="piece_num ">0</strong>&nbsp;件</div>
        </div>
    </div>
</div>
<script src="../libs/jquery-1.8.0.min.js"></script>
<script src="js/shopCar.js"></script>
</body>
</html>
